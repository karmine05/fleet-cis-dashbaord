version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=backend/app.py
    volumes:
      - ./backend:/app/backend
    command: python backend/app.py

  frontend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./frontend:/app/frontend
    command: sh -c "cd frontend && python -m http.server 8000"
    depends_on:
      - backend

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

