services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: fleet-cis-dashboard-backend
    command: gunicorn --bind 0.0.0.0:5001 --workers 4 --threads 2 backend.app:app
    environment:
      - FLASK_APP=backend/app.py
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fleet_cis
      - REDIS_URL=redis://redis:6379/0
      - FLEET_URL=https://example[.]com
      - FLEET_API_TOKEN=<add your token>
      - PORT=5001
      - PYTHONPATH=/app/backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  sync:
    build:
      context: .
      dockerfile: Dockerfile.backend
    image: fleet-cis-dashboard-backend
    command: python backend/sync_daemon.py
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fleet_cis
      - FLEET_URL=https://example[.]com
      - FLEET_API_TOKEN=<add your token>
      - SYNC_INTERVAL_MINUTES=15
      - PYTHONPATH=/app/backend
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    restart: always

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8081:80"
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=fleet_cis
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
